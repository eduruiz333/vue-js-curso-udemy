<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
	<meta name="keywords" content="Vue JS">
	<meta name="description" content="Curso de Vue JS">
	<meta name="author" content="Eduardo Ruiz">
	<link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link
		href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="../assets/css/style.css">
	<title>Curso de Vue JS</title>
</head>

<body>

	<!--CONTEÚDO PRINCIPAL-->
	<main>
		<div class="container">
			<div class="row">
				<div class="col">
					<section>
						<div class="row">
							<div class="col">
								<div id="app" class="">
									<ul>
										<li v-for="cor in cores">{{ cor }}</li>
									</ul>
									<!-- TAMBÉM PODEMOS ACESSAR O ÍNDICE DO ARRAY -->
									<p>Acessando o índice do array</p>
									<ul>
										<li v-for="(cor, i) in cores">{{ cor }} - {{ i }} </li>
									</ul>

									<hr>

									<p>Utilizando templates</p>
									<template v-for="(cor, i) in cores">
										<div>
											<h1> {{ cor }} </h1>
											<p> {{ i }} </p>
										</div>
									</template>

									<hr>

									<p>Iterando sobre objetos</p>
									<ul>
										<li v-for=" pessoa in pessoas">
											<template v-for="(valor, chave) in pessoa"> {{ chave }}: {{ valor }} </template>
										</li>
									</ul>
									<input type="text" placeholder="TESTE">

									<hr>

									<span class="coma" v-for="n in 10"> {{ n }} </span>

								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</main>
	<!--/CONTEÚDO PRINCIPAL-->


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="../assets/scripts/02-listas.js"></script>
</body>

</html>
