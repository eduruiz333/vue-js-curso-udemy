<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
	<meta name="keywords" content="Vue JS">
	<meta name="description" content="Curso de Vue JS">
	<meta name="author" content="Eduardo Ruiz">
	<link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link
		href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="../assets/css/style.css">
	<title>Curso de Vue JS</title>
</head>

<body>

	<!--CONTEÚDO PRINCIPAL-->
	<main>
		<div class="container">
			<div class="row">
				<div class="col">
					<section>
						<div class="row">
							<div class="col">
								<div id="app" class="text-center">
									<!-- AO UTILIZAR A TAG "TEMLATE", ESTE ELEMENTO NÃO É RENDERIZADO NO DOM, EVITANDO ASSIM ELEMENTOS DESNECESSÁRIOS -->
									<template v-if="logado">
										<h1 class="mb-5">Usiário logado: {{ nome }} </h1>
										<p class="mb-5">Perfil: ADMIN</p>
									</template>
									<h1 class="mb-5" v-else-if="anonimo">Navegando como anônimo</h1>
									<h1 class="mb-5" v-else>Nenhum usuário logado</h1>
									<button class="btn btn-info mr-3" @click="logado = !logado">
										{{ logado ? 'Sair' : 'Entrar' }}
									</button>
									<input class="" type="checkbox" v-model="anonimo">
									<hr>
									<footer v-show="logado">
										Desenvolvido para você!
									</footer>
									<footer v-show="!logado">
										Desenvolvido para você, desconhecido!
									</footer>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</main>
	<!--/CONTEÚDO PRINCIPAL-->


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="../assets/scripts/01-condicionais.js"></script>
</body>

</html>
