<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
	<meta name="keywords" content="Vue JS">
	<meta name="description" content="Curso de Vue JS">
	<meta name="author" content="Eduardo Ruiz">
	<link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../assets/css/style.css">
	<title>Curso de Vue JS</title>
</head>

<body>

	<!--HEADER E MENU-->
	<header>
		<div class="container">
			<div class="row">
				<div class="col">
					<h3>Propriedades reativas:  two way data bind</h3>
				</div>
			</div>
		</div>
	</header>
	<!--/HEADER E MENU-->

	<!--CONTEÚDO PRINCIPAL-->
	<main>
		<div class="container">
			<div class="row">
				<div class="col">
					<section>
						<div class="row">
							<div class="col">
								<div id="app">
                                    <p>
                                        {{ contador }}
									</p>
									<!-- 
										NA SINTAXE REDUZIDA:
										Todas as ocorrências do "v-on" podem ser substituídas simplesmente por um arroba (@)
									-->
									<button class="btn btn-light" @click="somar">Somar 1</button>
									<hr>
									<!-- 
										NA SINTAXE REDUZIDA:
										Todas as ocorrências do "v-L" podem ser substituídas simplesmente por dois pontos (:)
									-->
									<input type="text" :value="contador">
                                </div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</main>
	<!--/CONTEÚDO PRINCIPAL-->

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../assets/scripts/sintaxes reduzidas.js"></script>
</body>

</html>
