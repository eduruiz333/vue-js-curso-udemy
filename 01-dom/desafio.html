<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
	<meta name="keywords" content="Vue JS">
	<meta name="description" content="Curso de Vue JS">
	<meta name="author" content="Eduardo Ruiz">
	<link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../assets/css/style.css">
	<title>Curso de Vue JS</title>
</head>

<body>

	<!--HEADER E MENU-->
	<header>
		<div class="container">
			<div class="row">
				<div class="col">
					<h3>DESAFIO 01</h3>
				</div>
			</div>
		</div>
	</header>
	<!--/HEADER E MENU-->

	<!--CONTEÚDO PRINCIPAL-->
	<main>
		<div class="container">
			<div class="row">
				<div class="col">
					<section>
						<div class="row">
							<div class="col">
								<div id="desafio">

									<!-- 1) Preencha a tag <p> abaixo com o nome e idade, usando interpolação -->
									<p>
										Usando VueJS - <span class="text-warning">{{ nome }}</span> <span class="text-warning">({{ idade }})</span>
									</p>

									<!-- 2) Exiba a idade multiplicada por 7 -->
									<p>
										Minha idade x 7 é: <span class="text-primary">{{ idade * 7 }}</span>
									</p>

									<!-- 3) Chamar uma função para exibir um número randômico entre 0 e 1 (Math.random()) -->
									<p>
										Número aleatório entre 1 e 10: <b class="text-danger">{{ numeroAleatorio() }}</b>
									</p>

									<!-- 4) Procure uma imagem no google e exiba na tag img fazendo um binding no atributo "src"-->
									<div class="mb-5">
										<img class="rounded shadow" v-bind:src="image" height="400" alt="">
									</div>

									<!-- 5) Inicialize o input com o seu nome (use o atrubuto "value") -->
									<div>
										<input type="text" v-bind:value="nome">
									</div>

								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</main>
	<!--/CONTEÚDO PRINCIPAL-->

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="../assets/scripts/desafio.js"></script>
	
</body>

</html>
